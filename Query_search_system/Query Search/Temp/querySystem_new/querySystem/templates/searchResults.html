<!doctype html>
<html>
    <body>
        <table border = 1>
            {% for t in threads %}
                <h1>Title: {{ t }}</h1>
                {% set posts = threads[t] %}
                {% for p in posts %}
                    <p>{{ p['post'] }}</p>
                {% endfor %}
            {% endfor %}
        </table>
   </body>
</html>
